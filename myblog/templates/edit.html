{% extends "template.html" %}
{% block content %}

{% load static %}

<header class="masthead" style="background-image: url('{% static 'assets/img/home-bg.jpg' %}' %}')">
  <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
              <div class="site-heading">
                  <h1>Edit</h1>
              </div>
          </div>
      </div>
  </div>
</header>
<main class="mb-4">
  <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
              <div class="my-5">
              <form method="post" enctype="multipart/form-data", action="{% url 'update_article' article.id %}">
                {% csrf_token %}
                <h2>Edit article</h2>
                <div class="form-floating">
                  <input class="form-control" id="title" value="{{ article.title }}" placeholder="Enter title..." name="title" type="text" size="50" maxlength="30">
                  <label for="title">Titulek</label>
                </div>
                <div class="form-floating">
                  <textarea name="content"  rows="10" cols="61">{{ article.content }}</textarea>
                </div>
                <input type="submit" value="Upload">
              </form>
{% endblock %}
